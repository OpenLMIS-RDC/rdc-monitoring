global:
  scrape_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']

rule_files:
  - "/etc/prometheus/rules/*.yml"

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  - job_name: 'loki'
    static_configs:
      - targets: [ 'loki:3100' ]

  - job_name: 'aws-production'
    static_configs:
      - targets: ['${PROD_IP}:9100']
        labels:
          env: 'production'

  - job_name: 'aws-production-cadvisor'
    static_configs:
      - targets: ['${PROD_IP}:9180']
        labels:
          env: 'production-cadvisor'