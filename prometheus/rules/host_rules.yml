groups:
  - name: production_alerts
    rules:
      # 1. Alert if any server goes down for 1 minute
      - alert: InstanceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "[{{ $labels.env | toUpper }}] Instance {{ $labels.instance }} is down"
          description: "The {{ $labels.role }} server ({{ $labels.instance }}) has been down for more than 1 minute."

      # 2. Alert if CPU usage is > 90% for 5 minutes
      - alert: HighCPUUsage
        expr: 100 - (avg by (instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 90
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "[{{ $labels.env | toUpper }}] High CPU usage on {{ $labels.role }}"
          description: "CPU usage is {{ $value | printf \"%.2f\" }}% on {{ $labels.instance }}."

      # 3. Alert if Disk Space is < 10% free
      - alert: LowDiskSpace
        expr: node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"} * 100 < 10
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "[{{ $labels.env | toUpper }}] Low Disk Space on {{ $labels.role }}"
          description: "Only {{ $value | printf \"%.2f\" }}% disk space left on {{ $labels.instance }}."